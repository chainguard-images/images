contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - openjdk-17
    - openjdk-17-default-jvm
    - bash
    - busybox
    - gcc
    - git
    - bazel-6
    - wolfi-baselayout
    - zip
    - file

accounts:
  groups:
    - groupname: bazel
      gid: 65532
  users:
    - username: bazel
      uid: 65532
  run-as: bazel

entrypoint:
  command: /usr/bin/bazel

environment:
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk

work-dir: /home/bazel

archs:
  - x86_64
  - aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/bazel/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/bazel
