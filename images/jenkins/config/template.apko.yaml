contents:
  packages:
    # jenkins and openjdk provided by extra_packages

accounts:
  groups:
    - groupname: jenkins
      gid: 65532
  users:
    - username: jenkins
      uid: 65532
  run-as: 65532

work-dir: /app

entrypoint:
  command: jenkins.sh

environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk
  JENKINS_HOME: /var/jenkins_home

paths:
  - path: /var/jenkins_home
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /usr/share/jenkins
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
