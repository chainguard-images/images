contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - dotnet-7
    - dotnet-7-runtime
    - aspnet-7-runtime
    - wolfi-baselayout

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: nonroot
  recursive: true

archs:
  - x86_64
  - aarch64

entrypoint:
  command: /usr/bin/dotnet
cmd: --help

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/aspnet-runtime/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/aspnet-runtime
