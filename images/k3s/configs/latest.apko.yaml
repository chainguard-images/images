contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - busybox
    - k3s
    - iproute2 # for `ip`
    - ip6tables
    - conntrack-tools
    - mount
    - umount
    - kmod
    # Optional features
    # - coreutils
    # - k3s-images
    # - fuse-overlayfs
    # - crictl
    # - btrfs-progs

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: root

paths:
  - path: /etc/rancher
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /var/lib/rancher
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/log
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

entrypoint:
  command: /usr/bin/k3s
cmd: agent

archs:
- x86_64
- aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/k3s/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/k3s
