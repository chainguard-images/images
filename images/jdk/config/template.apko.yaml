contents:
  packages:
    - glibc-locale-en
    - busybox
    - libstdc++
    # Java comes via var.extra_packages

accounts:
  groups:
    - groupname: java
      gid: 65532
  users:
    - username: java
      uid: 65532
  run-as: 65532

work-dir: /home/build

environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/default-jvm

paths:
  - path: /home/build
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
