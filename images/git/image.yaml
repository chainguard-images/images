versions:
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: git
      tags:
        - latest-nonroot
  - apko:
      config: configs/latest-root.apko.yaml
      extractTagsFrom:
        package: git
        prefix: root-
  - apko:
      config: configs/latest-musl.apko.yaml
      extractTagsFrom:
        package: git
        prefix: musl-
      tags:
        - latest-musl-nonroot
  - apko:
      config: configs/latest-musl-root.apko.yaml
      extractTagsFrom:
        package: git
        prefix: musl-root-
