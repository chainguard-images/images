# Opt-out of the new terraform-based release
terraform: false

versions:
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: ruby-3.2
      subvariants:
        - suffix: -dev
          options:
            - dev
            - ruby-3.2-dev
  - apko:
      config: configs/3.1.apko.yaml
      extractTagsFrom:
        package: ruby-3.1
        exclude:
          - 3
      subvariants:
        - suffix: -dev
          options:
            - dev
            - ruby-3.1-dev
  - apko:
      config: configs/3.0.apko.yaml
      extractTagsFrom:
        package: ruby-3.0
        exclude:
          - 3
      subvariants:
        - suffix: -dev
          options:
            - dev
            - ruby-3.0-dev

# Options specific to this image
options:
  ruby-3.2-dev:
    contents:
      packages:
        add:
          - build-base
          - ruby3.2-bundler
          - ruby-3.2-dev
  ruby-3.1-dev:
    contents:
      packages:
        add:
          - build-base
          - ruby3.1-bundler
          - ruby-3.1-dev
  ruby-3.0-dev:
    contents:
      packages:
        add:
          - build-base
          - ruby3.0-bundler
          - ruby-3.0-dev
