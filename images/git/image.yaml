# Opt-out of the new terraform-based release
terraform: false

versions:
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: git
      tags:
        - latest-nonroot
      subvariants:
        - suffix: -dev
          options:
            - dev
  - apko:
      config: configs/latest-glibc.apko.yaml
      extractTagsFrom:
        package: git
        prefix: glibc-
      tags:
        - latest-glibc-nonroot
      subvariants:
        - suffix: -dev
          options:
            - dev

  - apko:
      config: configs/latest-root.apko.yaml
      extractTagsFrom:
        package: git
        prefix: root-
  - apko:
      config: configs/latest-glibc-root.apko.yaml
      extractTagsFrom:
        package: git
        prefix: glibc-root-
