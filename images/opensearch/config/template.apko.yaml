contents:
  packages:
    - busybox
    - opensearch-2
    - openjdk-11-default-jvm

accounts:
  groups:
    - groupname: opensearch
      gid: 1000
  users:
    - username: opensearch
      uid: 1000
  run-as: 1000

paths:
  - path: /usr/share/opensearch
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
    recursive: true
  - path: /usr/share/opensearch/config
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
    recursive: true
  - path: /usr/share/opensearch/config/jvm.options.d
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
    recursive: true
  - path: /usr/share/opensearch/data
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
    recursive: true
  - path: /usr/share/opensearch/logs
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
    recursive: true

work-dir: /usr/share/opensearch

environment:
  JAVA_HOME: /usr/lib/jvm/default-jvm

entrypoint:
  command: /usr/bin/docker-entrypoint.sh

cmd: opensearchwrapper
