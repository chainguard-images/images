contents:
  packages:
    - deno

# By convention, Deno apps run in an /app directory, which should be owned by
# the non-root deno user.
paths:
  - path: /app
    type: directory
    permissions: 0o777
    uid: 65532
    gid: 65532

work-dir: /app

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

entrypoint:
  command: /usr/bin/deno

cmd: --help

accounts:
  groups:
    - groupname: deno
      gid: 65532
  users:
    - username: deno
      uid: 65532
  run-as: 65532
