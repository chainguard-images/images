contents:
  packages:
    - chartmuseum

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /charts
    type: directory
    permissions: 0o755
    uid: 65532
    gid: 65532
    recursive: false

environment:
  PORT: 8080
  DISABLE_API: true
  DISABLE_STATEFILES: true
  STORAGE: local
  STORAGE_LOCAL_ROOTDIR: /charts

entrypoint:
  command: /usr/bin/chartmuseum
