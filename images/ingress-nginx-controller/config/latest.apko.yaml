contents:
  packages: [
    # Package comes from extra-packages
  ]

accounts:
  groups:
    - groupname: www-data
      gid: 101
  users:
    - username: www-data
      uid: 101
  run-as: 101

environment:
  PATH: "$PATH:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/luajit/bin:/usr/local/nginx/sbin/"
  LUA_PATH: "/usr/local/share/lua/5.1/?.lua;/usr/local/lib/lua/?.lua;/usr/lib/lua/?.lua;/usr/share/lua/?.lua"
  LUA_CPATH: "/usr/local/lib/lua/5.1/?.so;/usr/local/lib/lua/?/?.so;/usr/local/lib/lua/?.so;/usr/lib/lua/?.lua;"
  LD_PRELOAD: "/usr/lib/libmimalloc.so.1"

work-dir:  /etc/nginx

entrypoint:
  cmd: /nginx-ingress-controller
cmd: "/usr/bin/dumb-init ---"

paths:
  - path: /etc/ingress-controller
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
  - path: /etc/ingress-controller/ssl
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
    recursive: true
  - path: /etc/ingress-controller/auth
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
    recursive: true
  - path: /usr/local/
    type: directory
    permissions: 0o755
