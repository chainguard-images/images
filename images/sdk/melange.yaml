package:
  name: sdk
  version: 0.0.1
  epoch: 0
  description: distroless sdk
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: Apache-2.0
  dependencies:
    runtime:
      - alpine-baselayout-data
      - alpine-base
      - ca-certificates-bundle
      - bubblewrap
      - make
      - go
      - git
      - curl
      - bash

environment:
  contents:
    repositories:
      - https://dl-cdn.alpinelinux.org/alpine/edge/main
      - https://dl-cdn.alpinelinux.org/alpine/edge/community
      - https://dl-cdn.alpinelinux.org/alpine/edge/testing
    packages:
      - alpine-baselayout-data
      - alpine-base
      - busybox
      - ca-certificates-bundle
      - go
      - make
      - git
      - proot
      - tree

pipeline:
  - runs: |
      set -x
      export DESTDIR="${{targets.destdir}}"
      export PATH="${{targets.destdir}}/usr/bin:${PATH}"

      # goimports
      go install golang.org/x/tools/cmd/goimports@latest

      # melange
      git clone https://github.com/chainguard-dev/melange.git
      (cd melange && make melange install)

      # apko
      git clone https://github.com/chainguard-dev/apko.git
      (cd apko && make apko install)

      # go build/module cache
      mkdir "${{targets.destdir}}/root"
      mv /root/.cache "${{targets.destdir}}/root/.cache"
      mv /root/go "${{targets.destdir}}/root/go"

      # sdk entrypoint
      SDK_ENTRYPOINT="${DESTDIR}/usr/bin/sdk"
      echo '#!/bin/bash -e' > "${SDK_ENTRYPOINT}"
      echo 'printf "\nWelcome to the distroless development environment!\n\n\n"' >> "${SDK_ENTRYPOINT}"
      echo 'export PS1="[sdk] â¯ "' >> "${SDK_ENTRYPOINT}"
      echo 'export PATH="/root/go/bin:${PATH}"' >> "${SDK_ENTRYPOINT}"
      echo 'bash -i' >> "${SDK_ENTRYPOINT}"
      chmod +x "${SDK_ENTRYPOINT}"

      tree "${DESTDIR}"
