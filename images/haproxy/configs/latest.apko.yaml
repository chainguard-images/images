contents:
  packages:
    - haproxy
    - haproxy-oci-entrypoint
    - dataplaneapi

accounts:
  groups:
    - groupname: haproxy
      gid: 65532
  users:
    - username: haproxy
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /var/lib/haproxy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/run
    uid: 65532
    gid: 65532
    type: directory
    permissions: 0o755

entrypoint:
  command: /usr/local/bin/docker-entrypoint.sh

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/haproxy/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/haproxy
