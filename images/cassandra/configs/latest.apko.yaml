contents:
  packages:
    - cassandra
    - python3
    - bash 
    - cassandra-compat
    - busybox
accounts:
  groups:
    - groupname: cassandra
      gid: 999
  users:
    - username: cassandra
      uid: 999
  run-as: 999

entrypoint:
  command: bash cassandra
  
environment: 
  LANG: en_US.UTF-8
  CASSANDRA_HOME: /opt/cassandra
  CASSANDRA_CONF: /opt/cassandra/conf
  CLASSPATH: /opt/cassandra/conf
  PATH: /usr/sbin:/sbin:/usr/bin:/bin:/opt/cassandra/bin/

paths:
  - path: /var/lib/cassandra
    type: directory
    permissions: 0o777
    uid: 999
    gid: 999
    recursive: true
  - path: /opt/cassandra
    type: directory
    permissions: 0o777
    uid: 999
    gid: 999
    recursive: true
  - path: /var/lib/cassandra
    type: directory
    permissions: 0o777
    uid: 999
    gid: 999
  - path: /var/log/cassandra
    type: directory
    permissions: 0o777
    uid: 999
    gid: 999
    recursive: true