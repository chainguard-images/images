contents:
  packages:
    - su-exec
    - busybox
    # The curl package is required for the upstream chart to work as it uses
    # curl for the readiness probe
    - curl
    # Consul comes via var.extra_packages

accounts:
  groups:
    - groupname: consul
      gid: 65532
  users:
    - username: consul
      uid: 65532
  # NOTE: we don't run as consul here. The consul entrypoint expects to run as root
  # and drops permissions to the consul user itself using su-exec
  run-as: 0

entrypoint:
  command: /usr/bin/docker-entrypoint.sh

cmd: agent -dev -client 0.0.0.0

paths:
  - path: /consul
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /consul/data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /consul/config
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
