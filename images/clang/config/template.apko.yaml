contents:
  packages:
    - build-base
    - busybox
    # clang comes via var.extra_packages
    - clang-15
    - clang-15-default

paths:
  - path: /work
    type: directory
    permissions: 0o777

work-dir: /work

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 0

entrypoint:
  command: /usr/bin/clang
cmd: --help

