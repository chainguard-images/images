contents:
  packages:
    - vault-k8s
    - libcap

accounts:
  groups:
    - groupname: vault
      gid: 65532
  users:
    - username: vault
      uid: 65532
  run-as: 65532
  recursive: true

entrypoint:
  command: /usr/bin/vault-k8s

annotations:
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/vault-k8s/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/vault-k8s
