contents:
  packages: 

accounts:
  groups:
    - groupname: keycloak
      gid: 1000
  users:
    - username: keycloak
      uid: 1000
      gid: 1000
  run-as: 1000

paths:
  - path: /opt/keycloak
    type: directory
    permissions: 0o777
    uid: 1000
    gid: 1000
    recursive: true

work-dir: /opt/keycloak

entrypoint:
  command: java -Djava.util.logging.manager=org.jboss.logmanager.LogManager -jar quarkus-run.jar
