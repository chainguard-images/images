contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - glibc-locale-en
    - busybox
    - maven
    - openjdk-17

accounts:
  groups:
    - groupname: maven
      gid: 65532
  users:
    - username: maven
      uid: 65532
  run-as: maven

work-dir: /home/build

entrypoint:
  command: /usr/bin/mvn

environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/openjdk

archs:
  - x86_64
  - amd64
