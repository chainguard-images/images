contents:
  packages:
    - busybox
    # prometheus-elasticsearch-exporter comes in via var.extra_packages

accounts:
  groups:
    - groupname: elasticsearch_exporter
      gid: 65532
  users:
    - username: elasticsearch_exporter
      uid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/elasticsearch_exporter
