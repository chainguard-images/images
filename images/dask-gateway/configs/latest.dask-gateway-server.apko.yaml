contents:
  packages:
    - dask-gateway-server
    - tini

entrypoint:
  command: /sbin/tini -g --
cmd: /usr/bin/dask-gateway-server --config /etc/dask-gateway/dask_gateway_config.py

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532
