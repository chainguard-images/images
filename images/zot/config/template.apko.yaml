contents:
  packages:
    - zot

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /var/lib/zot/data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true

entrypoint:
  command: /usr/bin/zot

cmd: --help
