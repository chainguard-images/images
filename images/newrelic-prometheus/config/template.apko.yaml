contents:
  packages:
    - busybox
    - tini
    # - nri-prometheus

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

environment:
  STANDALONE: "TRUE"


entrypoint:
  command: /sbin/tini -- /usr/bin/nri-prometheus
