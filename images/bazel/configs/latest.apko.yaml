contents:
  packages:
    - openjdk-17
    - openjdk-17-default-jvm
    - bash
    - busybox
    - gcc
    - git
    - bazel-6
    - zip
    - file
    - openssh-client
    - build-base
    - jq
    - patch
    - python3

accounts:
  groups:
    - groupname: bazel
      gid: 65532
  users:
    - username: bazel
      uid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/bazel

environment:
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk

work-dir: /home/bazel
