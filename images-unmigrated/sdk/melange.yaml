package:
  name: sdk
  version: 0.0.1
  epoch: 0
  description: Development tools for melange and apko
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: Apache-2.0
  dependencies:
    runtime:
      - alpine-baselayout-data
      - alpine-base
      - ca-certificates-bundle
      - apk-tools
      - make
      - go
      - git
      - curl
      - bash
      - bubblewrap
      - tree

environment:
  contents:
    repositories:
      - https://dl-cdn.alpinelinux.org/alpine/edge/main
      - https://dl-cdn.alpinelinux.org/alpine/edge/community
    packages:
      - alpine-baselayout-data
      - alpine-base
      - busybox
      - ca-certificates-bundle
      - go
      - make
      - git

pipeline:
  - runs: |
      set -x
      DESTDIR="${{targets.destdir}}" ./build.sh
