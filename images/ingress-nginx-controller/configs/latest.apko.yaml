contents:
  packages:
    - curl
    - curl-dev
    - bash
    - apk-tools
    - busybox
    - git
    - build-base
    - openssl
    - openssl-dev
    - ingress-nginx-controller
    - dumb-init
    - geoip-dev
    - pcre
    - zlib
    - libxml2
    - tzdata
    - opentracing-cpp
    - msgpack
    - datadog-cpp
    - yaml-cpp
    - yaml-cpp-dev
    - zipkin-cpp
    - modsecurity
    - lua-resty-balancer
    - lua-cjson
    - luajit
    - luajit-dev
    - lua-resty-cache
    - lua-resty-cookie
    - lua-resty-dns
    - lua-resty-core
    - lua-resty-global-throttle
    - lua-resty-ipmatcher
    - lua-resty-memcached
    - lua-resty-http
    - lua-resty-lock
    - lua-resty-redis
    - lua-resty-string
    - lua-resty-upload

accounts:
  groups:
    - groupname: www-data
      gid: 101
  users:
    - username: www-data
      uid: 101
  run-as: www-data

annotations:
      "org.opencontainers.image.authors" : "Chainguard Team https://www.chainguard.dev/"
      "org.opencontainers.image.url" : "https://edu.chainguard.dev/chainguard/chainguard-images/reference/ingress-nginx-controller"
      "org.opencontainers.image.source" : "https://github.com/chainguard-images/images/tree/main/images/ingress-nginx-controller"

environment:
  PATH: "$PATH:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/luajit/bin:/usr/local/nginx/sbin/"
  LUA_PATH: "/usr/local/share/luajit-2.1.0-beta3/?.lua;/usr/local/share/lua/5.1/?.lua;/usr/local/lib/lua/?.lua;/usr/lib/lua/?.lua;"
  LUA_CPATH: "/usr/local/lib/lua/?/?.so;/usr/local/lib/lua/?.so;/usr/lib/lua/?.lua;"
  LD_PRELOAD: "/usr/lib/libmimalloc.so"

work-dir:  /etc/nginx

entrypoint:
  cmd: /nginx-ingress-controller
cmd: "/usr/bin/dumb-init ---"


paths:
  - path: /etc/ingress-controller
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
  - path: /etc/ingress-controller/ssl
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
    recursive: true
  - path: /etc/ingress-controller/auth
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
    recursive: true
  - path: /usr/local/
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
    recursive: true
  - path: /usr/local/
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
    recursive: true
  - path: /var/lib/
    type: directory
    permissions: 0o755
    uid: 101
    gid: 101
    recursive: true
  - path: /var/lib/nginx/
    type: directory
    uid: 101
    gid: 101
    permissions: 0o755
    recursive: true
  - path: /var/lib/nginx/body
    type: directory
    uid: 101
    gid: 101
    permissions: 0o755
    recursive: true
  - path: /usr/local/nginx
    type: directory
    uid: 101
    gid: 101
    permissions: 0o755
    recursive: true
  - path: /run/nginx
    uid: 101
    gid: 101
    type: directory
    permissions: 0o755
    recursive: true
  - path: /etc/nginx/modules
    uid: 101
    gid: 101
    type: directory
    permissions: 0o755
    recursive: true
  - path: /etc/nginx
    uid: 101
    gid: 101
    type: directory
    permissions: 0o755
    recursive: true
  - path: /usr/local/nginx
    uid: 101
    gid: 101
    type: directory
    permissions: 0o755
    recursive: true
  - path: /opt/modsecurity/
    uid: 101
    gid: 101
    type: directory
    permissions: 0o755
    recursive: true
  - path: /var/log
    uid: 101
    gid: 101
    type: directory
    permissions: 0o755
    recursive: true
  - path: /tmp/nginx
    uid: 101
    gid: 101
    type: directory
    permissions: 0o755
    recursive: true
  - path: /sbin/nginx
    source: /usr/local/nginx/sbin/nginx
    type: symlink
    uid: 101
    gid: 101
    permissions: 0o755
  - path: /usr/bin/nginx
    source: /sbin/nginx
    type: symlink
    uid: 101
    gid: 101
    permissions: 0o755
