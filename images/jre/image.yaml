# Opt-out of the new terraform-based release
terraform: false

versions:
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: openjdk-17-jre
        prefix: openjdk
      tags:
        - openjdk-17 # TODO: deprecate this old tag
      subvariants:
        - suffix: -dev
          options:
            - dev
  - apko:
      config: configs/openjdk-11.apko.yaml
      extractTagsFrom:
        package: openjdk-11-jre
        prefix: openjdk
      tags:
        - openjdk-11 # TODO: deprecate this old tag
      subvariants:
        - suffix: -dev
          options:
            - dev
