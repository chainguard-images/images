contents:
  packages:
    # Package "opentelemetry-collector" comes in via var.extra_packages
    - ca-certificates
    - opentelemetry-collector-compat
    - busybox

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

environment:
  PORT: 8080

entrypoint:
  command: /usr/bin/otelcorecol

paths:
  - path: /conf
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
