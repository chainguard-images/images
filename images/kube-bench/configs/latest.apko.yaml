contents:
  packages:
    - procps
    - kube-bench
    - kube-bench-configs

work-dir: /etc/kube-bench

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin:/usr/local/mount-from-host/bin

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 0

entrypoint:
  command: /usr/bin/kube-bench

cmd: help

