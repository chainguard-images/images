contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - ca-certificates-bundle
      - metacontroller
 
accounts:
  groups:
    - groupname: metacontroller
      gid: 65532
  users:
    - username: metacontroller
      uid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/metacontroller

archs:
  - x86_64
  - aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/metacontroller/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/metacontroller