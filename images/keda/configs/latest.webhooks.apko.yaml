contents:
  packages:
    - busybox
    - keda-admission-webhooks
    - keda-compat

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/keda-admission-webhooks --zap-log-level=info --zap-encoder=console
