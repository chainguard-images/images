package:
  name: sdk
  version: 0.0.1
  epoch: 0
  description: Development tools for melange and apko
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - apk-tools
      - make
      - go
      - git
      - curl
      - bash
      - coreutils
      - bubblewrap

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - build-base
      - busybox
      - go
      - git

pipeline:
  - runs: |
      set -x
      DESTDIR="${{targets.destdir}}" ./build.sh
