contents:
  packages:
    # node-problem-detector comes in via var.extra_packages
    - node-problem-detector-compat
    - health-checker
    - log-counter

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 0

paths:
  - path: /config
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true
  - path: /custom-config
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true
  - path: /var/log
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true
  - path: /dev
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true

entrypoint:
  command: /usr/bin/node-problem-detector

cmd: --config.system-log-monitor=/config/kernel-monitor.json
