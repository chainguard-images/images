contents:
  packages:
    - calico-kube-controllers

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /status
    type: directory
    permissions: 0o777

entrypoint:
  command: /usr/bin/calico-kube-controllers
