versions:
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: hugo
      subvariants:
        - suffix: -extended
          options:
            - extended

        - suffix: -dev
          options:
            - dev

        - suffix: -extended-dev
          options:
            - dev
            - extended

options:
  extended:
    contents:
      packages:
        add:
          - hugo-extended
        remove:
          - hugo
