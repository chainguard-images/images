contents:
  packages:
    - busybox

accounts:
  groups:
    - groupname: opensearch
      gid: 1000
  users:
    - username: opensearch
      uid: 1000
  run-as: 1000 # upstream image uses 1000

paths:
  - path: /usr/share/opensearch
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
    recursive: true

work-dir: /usr/share/opensearch

environment:
  JAVA_HOME: /usr/lib/jvm/default-jvm

entrypoint:
  command: /usr/bin/docker-entrypoint.sh

cmd: opensearchwrapper
