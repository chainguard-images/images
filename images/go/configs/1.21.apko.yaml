contents:
  packages:
    - busybox
    - build-base
    - git
    - openssh
    - go-1.21

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 0

environment:
  GODEBUG: tarinsecurepath=0,zipinsecurepath=0

entrypoint:
  command: /usr/bin/go

cmd: help

