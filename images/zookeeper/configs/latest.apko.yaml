contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - busybox
    - glibc-locale-en
    - bash
    - zookeeper
    - openjdk-17-jre

accounts:
  groups:
    - groupname: zookeeper
      gid: 65532
  users:
    - username: zookeeper
      uid: 65532
  run-as: zookeeper
  recursive: true

entrypoint:
  command: /usr/share/java/zookeeper/bin/zkServer.sh
cmd: start-foreground

paths:
  - path: /usr/share/java/zookeeper/logs
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/openjdk
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

archs:
  - x86_64
  - aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/zookeeper/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/zookeeper
