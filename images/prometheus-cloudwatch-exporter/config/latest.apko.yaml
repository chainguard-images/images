contents:
  packages:
    - busybox
    - openjdk-17-jre
    - openjdk-17-default-jvm
    # cloudwatch-exporter comes in via var.extra_packages

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/java -jar /usr/share/java/cloudwatch_exporter/cloudwatch_exporter.jar 9106

cmd: /config/config.yml
