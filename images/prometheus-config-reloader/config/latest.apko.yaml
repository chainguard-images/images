contents:
  packages:
    - prometheus-config-reloader-oci-entrypoint-compat

accounts:
  groups:
    - groupname: prometheus-config-reloader
      gid: 65532
  users:
    - username: prometheus-config-reloader
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /bin/prometheus-config-reloader
