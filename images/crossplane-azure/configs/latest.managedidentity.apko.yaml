contents:
  packages:
    - crossplane-provider-azure
    - crossplane-provider-azure-managedidentity

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/local/bin/provider

environment:
  TERRAFORM_NATIVE_PROVIDER_PATH: /usr/bin/terraform-provider-azurerm
  TERRAFORM_VERSION: 0.0.0
  TERRAFORM_PROVIDER_SOURCE: hashicorp/azurerm
  TERRAFORM_PROVIDER_VERSION: 0.0.0
