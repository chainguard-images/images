contents:
  packages:


accounts:
  groups:
    - groupname: logstash
      gid: 1000
  users:
    - username: logstash
      uid: 1000
      gid: 1000
  run-as: 1000

environment:
  LS_JAVA_HOME: /usr/lib/jvm/default-jvm
  ELASTIC_CONTAINER: true
  LANG: en_US.UTF-8
  LC_ALL: en_US.UTF-8

paths:
  - path: /usr/share/logstash
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o766
    recursive: true
  - path: /usr/share/logstash/logs
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o766
    recursive: true
  - path: /usr/share/logstash/bin
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
    recursive: true
  - path: /opt/logstash
    type: hardlink
    source: /usr/share/logstash
    uid: 1000
    gid: 1000
    permissions: 0o766

entrypoint:
  command: /usr/bin/docker-entrypoint
