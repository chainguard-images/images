contents:
  packages:
    - consul
    - su-exec
    - busybox
    # Adding the compat package which pulls in consul-oci-entrypoint as well
    - consul-oci-entrypoint-compat
    # The curl package is required for the upstream chart to work as it uses
    # curl for the readiness probe
    - curl

accounts:
  groups:
    - groupname: consul
      gid: 65532
  users:
    - username: consul
      uid: 65532
  recursive: true
# NOTE: we don't run as consul here. The consul entrypoint expects to run as root
# and drops permissions to the consul user itself using su-exec

entrypoint:
  command: /usr/bin/docker-entrypoint.sh
cmd: agent -dev -client 0.0.0.0

paths:
  - path: /consul
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /consul/data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /consul/config
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/consul/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/consul
