contents:
  packages:
    - busybox
    - opensearch-2
    - openjdk-11-default-jvm

accounts:
  groups:
    - groupname: opensearch
      gid: 65532
  users:
    - username: opensearch
      uid: 65532
  run-as: 65532

paths:
  - path: /usr/share/opensearch
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

environment:
  JAVA_HOME: /usr/lib/jvm/default-jvm

entrypoint:
  command: /usr/bin/docker-entrypoint.sh

cmd: opensearchwrapper
