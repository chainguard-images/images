contents:
  packages:
    - busybox
    - trino
    - trino-plugin-memory
    - trino-plugin-jmx
    - trino-plugin-tpcds
    - trino-plugin-tpch
    - trino-plugin-exchange-hdfs
    - trino-plugin-exchange-filesystem
    - trino-plugin-delta-lake
    - trino-plugin-redis
    - trino-plugin-kafka
    - trino-plugin-resource-group-managers
    - trino-plugin-blackhole
    - trino-plugin-elasticsearch
    - trino-plugin-geospatial
    - trino-plugin-hive
    - trino-plugin-http-event-listener
    - trino-plugin-local-file
    - trino-plugin-password-authenticators
    - trino-plugin-postgresql
    - trino-plugin-prometheus
    - trino-plugin-example-http
    - trino-plugin-mysql
    - trino-plugin-mysql-event-listener
    - trino-plugin-sqlserver

accounts:
  groups:
    - groupname: trino
      gid: 65532
  users:
    - username: trino
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /usr/lib/trino/
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /etc/trino/
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /data/trino
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true

work-dir: /

entrypoint:
  command: /usr/lib/trino/bin/run-trino

annotations:
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/ruby/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/ruby