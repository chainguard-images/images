name: release-image
inputs:
  slackWebhookUrl:
    default: ''
  gcsBucketName:
    default: ''
  runGrype:
    default: 'true'
  runSnyk:
    default: 'false'
  runTrivy:
    default: 'true'
runs:
  using: composite
  steps:
    - uses: actions/setup-go@v3
      with:
        go-version: '1.20'

    - if: inputs.overrideCheckoutRef == '' && inputs.overrideCheckoutRepository == ''
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
    - if: inputs.overrideCheckoutRef != '' || inputs.overrideCheckoutRepository != ''
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      with:
        clean: false
        ref: ${{ inputs.overrideCheckoutRef }}
        repository: ${{ inputs.overrideCheckoutRepository }}

    # optionally fetch a gcs bucket to be used by melange and apko builds
    - id: gcsfetchauth1
      if: inputs.gcsFetchBucketName != ''
      uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d # v1.0.0
      with:
        workload_identity_provider: ${{ inputs.gcsFetchAuthWorkloadIdentityProvider }}
        service_account: ${{ inputs.gcsFetchAuthServiceAccount }}
    - id: gcsfetchauth2
      if: inputs.gcsFetchBucketName != ''
      uses: google-github-actions/setup-gcloud@d51b5346f85640ec2aa2fa057354d2b82c2fcbce # v1.0.1
      with:
        project_id: ${{ inputs.gcsFetchAuthProjectId }}
    - id: gcsfetchauth3
      if: inputs.gcsFetchBucketName != ''
      shell: bash
      name: 'Check that GCloud is properly configured'
      run: |
        gcloud info
        gcloud --quiet alpha storage ls
    - id: rsync
      shell: bash
      if: inputs.gcsFetchBucketName != ''
      run: |
        mkdir -p "${{ github.workspace }}/packages"

        # Install gcsfuse and mount the bucket to ./packages/
        go install github.com/googlecloudplatform/gcsfuse@latest
        gcsfuse "${{ inputs.gcsFetchBucketName }}" "${{ github.workspace }}/packages"
        ls -al "${{ github.workspace }}/packages/"

    # Run custom melange build if necessary
    - name: Setup QEMU
      if: inputs.melangeConfig != ''
      uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # v2.1.0
    - id: melange
      if: inputs.melangeConfig != ''
      uses: chainguard-dev/actions/melange-build@main
      with:
        multi-config: ${{ inputs.melangeConfig }}
        empty-workspace: ${{ inputs.melangeEmptyWorkspace }}
        workdir: ${{ inputs.melangeWorkdir }}
        sign-with-temporary-key: true
        archs: ${{ inputs.melangeArchs }}
        template: ${{ inputs.melangeTemplate }}

    # If publishing to Chainguard registry (cgr.dev), setup auth
    - id: cgrauth1
      if: contains(inputs.apkoBaseTag, 'cgr.dev/') && inputs.chainguardIdentity != ''
      uses: chainguard-dev/actions/setup-chainctl@main
      with:
        identity: ${{ inputs.chainguardIdentity }}
    - id: cgrauth2
      shell: bash
      run: |
        set +x
        REGISTRY_HOSTNAME="$(echo ${{ inputs.apkoBaseTag }} | cut -d / -f 1)"
        if [[ "${REGISTRY_HOSTNAME}" != "cgr.dev" ]]; then
          echo "Target is not cgr.dev, skipping."
          exit 0
        fi
        echo "Adding cgr.dev credentials to outputs."
        CRED_HELPER_GET_RESPONSE="$(echo "cgr.dev" | docker-credential-cgr get)"
        CGR_USER="$(echo "${CRED_HELPER_GET_RESPONSE}" | jq -r .Username)"
        CGR_PASS="$(echo "${CRED_HELPER_GET_RESPONSE}" | jq -r .Secret)"
        echo "::add-mask::${CGR_USER}"
        echo "::add-mask::${CGR_PASS}"
        echo "username=${CGR_USER}" >> $GITHUB_OUTPUT
        echo "password=${CGR_PASS}" >> $GITHUB_OUTPUT

    # If publishing to GCR, setup OIDC->SA auth
    - id: gcrauth1
      if: contains(inputs.apkoBaseTag, 'gcr.io/') || contains(inputs.apkoBaseTag, 'pkg.dev/')
      uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d # v1.0.0
      with:
        workload_identity_provider: ${{ inputs.gcrAuthWorkloadIdentityProvider }}
        service_account: ${{ inputs.gcrAuthServiceAccount }}
    - id: gcrauth2
      if: contains(inputs.apkoBaseTag, 'gcr.io/') || contains(inputs.apkoBaseTag, 'pkg.dev/')
      uses: google-github-actions/setup-gcloud@d51b5346f85640ec2aa2fa057354d2b82c2fcbce # v1.0.1
      with:
        project_id: ${{ inputs.gcrAuthProjectId }}
        install_components: beta
    - id: gcrauth3
      if: contains(inputs.apkoBaseTag, 'gcr.io/') || contains(inputs.apkoBaseTag, 'pkg.dev/')
      shell: bash
      run: |
        REGISTRY_HOSTNAME="$(echo ${{ inputs.apkoBaseTag }} | cut -d / -f 1)"
        gcloud auth configure-docker "${REGISTRY_HOSTNAME}"

    # Build and push
    - id: apko
      uses: chainguard-images/actions/apko-snapshot@main
      with:
        apko-image: ${{ inputs.apkoImage }}
        config: ${{ inputs.apkoConfig }}
        base-tag: ${{ inputs.apkoBaseTag }}
        target-tag: ${{ inputs.apkoTargetTag }}
        keyring-append: ${{ inputs.apkoKeyringAppend }}
        repository-append: ${{ inputs.apkoRepositoryAppend }}
        package-append: ${{ inputs.apkoPackageAppend }}
        additional-tags: ${{ inputs.apkoAdditionalTags }}
        package-version-tag: ${{ inputs.apkoPackageVersionTag }}
        package-version-tag-stem: true
        package-version-tag-prefix: ${{ inputs.apkoPackageVersionTagPrefix }}
        stage_tags: apko.tags
        build-options: ${{ inputs.apkoBuildOptions }}
        sbom-attest: true
        slsa-attest: ${{ inputs.slsaProvenanceCacheKey == '' }}
        generic-user: ${{ steps.cgrauth2.outputs.username }}
        generic-pass: ${{ steps.cgrauth2.outputs.password }}

    # SLSA attestation
    # Originally found in apko-snapshot action
    # TODO: do it in terraform
    # See https://github.com/slsa-framework/slsa-github-generator/tree/main/internal/builders/container
    - name: Fetch SLSA provenance.json from cache
      if: inputs.slsaProvenanceCacheKey != ''
      uses: actions/cache/restore@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
      with:
        path: ./provenance.json
        key: ${{ inputs.slsaProvenanceCacheKey }}

    - name: Attest SLSA provenance
      if: inputs.slsaProvenanceCacheKey != ''
      shell: bash
      env:
        COSIGN_EXPERIMENTAL: "true"
        GENERATOR_REPOSITORY: slsa-framework/slsa-github-generator
        GENERATOR_RELEASE_TAG: v1.5.0
        GENERATOR_RELEASE_BINARY: slsa-generator-container-linux-amd64
        GENERATOR_RELEASE_BINARY_SHA256: 6d8b83327ac2134aa8760e1e4f9cd5d3fdbcb56599e39be2cd965f1e04aa8ede
        GH_TOKEN: "${{ github.token }}"
        GITHUB_CONTEXT: "${{ toJSON(github) }}" # Needed by slsa-generator-container
      run: |
        set -x
        echo "Provenance doc:"
        cat provenance.json | jq

        function attest_slsa {
          arch="${1}"
          digest="${2}"
          echo "Attaching SLSA build provenance to ${digest} (arch: ${arch}) ..."
          cosign attest --yes --type slsaprovenance --predicate="provenance.json" "${digest}"
        }

        # First attest the index
        attest_slsa "index" "${{ steps.apko.outputs.digest-index }}"

        # Next, for each architecture (if present)
        [[ "${{ steps.apko.outputs.digest-amd64 }}" == "" ]] || attest_slsa "amd64" "${{ steps.apko.outputs.digest-amd64 }}"
        [[ "${{ steps.apko.outputs.digest-arm64 }}" == "" ]] || attest_slsa "arm64" "${{ steps.apko.outputs.digest-arm64 }}"
        [[ "${{ steps.apko.outputs.digest-386 }}" == "" ]] || attest_slsa "386" "${{ steps.apko.outputs.digest-386 }}"
        [[ "${{ steps.apko.outputs.digest-armv6 }}" == "" ]] || attest_slsa "armv6" "${{ steps.apko.outputs.digest-armv6 }}"
        [[ "${{ steps.apko.outputs.digest-armv7 }}" == "" ]] || attest_slsa "armv7" "${{ steps.apko.outputs.digest-armv7 }}"
        [[ "${{ steps.apko.outputs.digest-ppc64le }}" == "" ]] || attest_slsa "ppc64le" "${{ steps.apko.outputs.digest-ppc64le }}"
        [[ "${{ steps.apko.outputs.digest-riscv64 }}" == "" ]] || attest_slsa "riscv64" "${{ steps.apko.outputs.digest-riscv64 }}"
        [[ "${{ steps.apko.outputs.digest-s390x }}" == "" ]] || attest_slsa "s390x" "${{ steps.apko.outputs.digest-s390x }}"

    # Test image
    - name: Smoke test
      id: smoketest
      if: inputs.testCommandExe != ''
      shell: bash
      run: |
        set -x
        export IMAGE_NAME="${{ steps.apko.outputs.digest-index }}"
        export IMAGE_TAG_SUFFIX="${{ inputs.apkoTargetTagSuffix }}"
        cd "${{ inputs.testCommandDir }}"
        ${{ inputs.testCommandExe }}

    # Tag the image last, after all tests passing and
    # SBOMs, attestations, etc. have all been attached
    - name: Add image tags
      id: tag
      shell: bash
      run: |
        set -x
        REF="${{ steps.apko.outputs.digest-index }}"
        EXCLUDE_TAGS="${{ inputs.excludeTags }}"
        for tag in `cat apko.tags`; do
          skip=0
          for exclude_tag in ${EXCLUDE_TAGS//,/ }; do
            if [[ "${tag}" == "${{ inputs.apkoBaseTag }}:${exclude_tag}" ]]; then
              skip=1
              break
            fi
          done
          if [[ "${skip}" == "0" ]]; then
            # Do not add suffix to target tag or target tag + date
            # (these aleady have suffix, e.g. "1.19-dev" or "1.19-dev-20230315")
            if ! [[ "${tag}" == "${{ inputs.apkoBaseTag }}:${{ inputs.apkoTargetTag }}" || "${tag}" =~ ^"${{ inputs.apkoBaseTag }}:${{ inputs.apkoTargetTag }}"-[0-9]{8}$ ]]; then
              tag="${tag}${{ inputs.apkoTargetTagSuffix }}"
            fi
            crane cp "${REF}" "${tag}"
            # Mirror image to alternate destination
            if [[ "${{ inputs.mirror }}" != "" ]]; then
              MIRROR_REF="${{ inputs.mirror }}/$(basename "${tag}")"
              cosign copy -f "${REF}" "${MIRROR_REF}"
            fi
          else
            echo "Intentionally excluding copy to ${tag}."
          fi
        done

    # Generate build status badge from shields.io and save it in ./badges-output/
    - if: always()
      name: BADGINATOR-5000.sh
      shell: bash
      env:
        NAME: ${{ inputs.imageName }}
        VARIANT: ${{ inputs.apkoTargetTag }}
      run: |
        cat <<EOF > BADGINATOR-5000.sh
        BADGE_COLOR="\$1"
        BADGE_LABEL="$VARIANT"
        # Wolfi logo
        BADGE_LOGO="data:image/png;base64,"
        if grep 'alpinelinux\.org' "${{ inputs.apkoConfig }}" &>/dev/null; then
          # Alpine logo
          BADGE_LOGO="data:image/png;base64,"
        fi
        FILENAME_LATEST="$NAME.build.status.latest.svg"
        FILENAME_VARIANT="$NAME.build.status.$VARIANT.svg"
        mkdir -p badges-output
        curl -s -L -o "badges-output/\$FILENAME_VARIANT" "https://img.shields.io/static/v1?label=\$BADGE_LABEL&message=%20&color=\$BADGE_COLOR&logo=\$BADGE_LOGO"
        EOF
    - if: failure()
      shell: bash
      run: |
        trap "rm -f BADGINATOR-5000.sh" EXIT && bash -e BADGINATOR-5000.sh critical
    - if: success()
      shell: bash
      run: |
        trap "rm -f BADGINATOR-5000.sh" EXIT && bash -e BADGINATOR-5000.sh success

    # There is currently no way to obtain the job ID for a single matrix leg, so we have to
    # try to hit the GitHub API and match the job based on the name, then extract the html_url
    # See the following issue for more details: https://github.com/orgs/community/discussions/40291
    - shell: bash
      if: failure() && inputs.slackWebhookUrl != ''
      id: slacklink
      run: |
        function get_actions_job_url {
          curl -s -L -H "Authorization: Bearer ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs?per_page=100" \
            | jq -r ".jobs[] | select(.name | contains(\"${1}\")) | .html_url"
        }
        # TODO: support specific matrix leg for subvariants (they have same apkoConfig input as parent)
        ACTIONS_URL=""
        if [[ "${{ inputs.apkoTargetTagSuffix }}" == "" ]]; then
          if [[ "${{ inputs.melangeConfig }}" != "" ]]; then
            ACTIONS_URL="$(get_actions_job_url ${{ inputs.melangeConfig }})"
          else
            ACTIONS_URL="$(get_actions_job_url ${{ inputs.apkoConfig }})"
          fi
        fi
        ACTIONS_URL="${ACTIONS_URL:-https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}}"
        echo "link=${ACTIONS_URL}" >> $GITHUB_OUTPUT

    # Slack notification if build failing
    - uses: slackapi/slack-github-action@007b2c3c751a190b6f0f040e47ed024deaa72844 # v1.23.0
      if: failure() && inputs.slackWebhookUrl != ''
      id: slack
      with:
        payload: '{"text": "[release-image] ${{ inputs.imageName }} ${{ inputs.apkoTargetTag }} failed: ${{ steps.slacklink.outputs.link }}"}'
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slackWebhookUrl }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    # Upload badges from ./badges-output/
    - uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb # v3.1.1
      if: always()
      with:
        name: badges
        path: badges-output

    # TODO: Upload badges to GCS bucket (if specified)
    - id: gcsauth1
      if: always() && inputs.gcsBucketName != ''
      uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d # v1.0.0
      with:
        workload_identity_provider: ${{ inputs.gcsAuthWorkloadIdentityProvider }}
        service_account: ${{ inputs.gcsAuthServiceAccount }}
    - id: gcsauth2
      if: always() && inputs.gcsBucketName != ''
      uses: google-github-actions/setup-gcloud@d51b5346f85640ec2aa2fa057354d2b82c2fcbce # v1.0.1
      with:
        project_id: ${{ inputs.gcsAuthProjectId }}
        install_components: beta
    - id: gcsupload1
      if: always() && inputs.gcsBucketName != ''
      shell: bash
      run: |
        gsutil rsync badges-output/ gs://${{ inputs.gcsBucketName }}/badges

    - name: Touch actions file to prevent postrun failure
      if: always()
      shell: bash
      run: |
        set -x && [[ -f .github/actions/release-image/action.yml ]] || ( \
          mkdir -p .github/actions/release-image/ && echo 'runs: {using: composite, steps: []}' > .github/actions/release-image/action.yml )
