receivers:
  otlp:
    protocols:
      http:
      grpc:

  hostmetrics:
    collection_interval: 10s
    scrapers:
      paging:
        metrics:
          system.paging.utilization:
            enabled: true
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      disk:
      filesystem:
        metrics:
          system.filesystem.utilization:
            enabled: true
      load:
      memory:
      network:
      processes:

  prometheus:
    config:
      scrape_configs:
      - job_name: 'opentelemetry-collector'
        scrape_interval: 10s
        static_configs:
        - targets: ['0.0.0.0:8888']

  filelog:
    include_file_path: true
    poll_interval: 500ms
    include:
      - /var/log/**/*.log

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

  logging:

  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto

  # datadog:
  #   api:
  #     site: us5.datadoghq.com
  #     key: ${DD_KEY}

processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s
  resourcedetection:
    # These warn when not applicable, so just include everything
    detectors:
      - env
      - eks
      - ec2
      - system
      - docker
    timeout: 10s
    override: false
  # adds various tags related to k8s
  k8sattributes:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679
  memory_ballast:
    size_in_percentage: 5

service:
  extensions:
    - pprof
    - zpages
    - health_check
    - memory_ballast
  pipelines:
    metrics:
      receivers:
        - otlp
        - hostmetrics
      processors:
        - resourcedetection
        - k8sattributes
        - batch
      exporters:
        - logging
        - prometheus
        # - datadog

    traces:
      receivers:
        - otlp
      processors:
        - resourcedetection
        - k8sattributes
        - batch
      exporters:
        - logging
        - zipkin # fails (with warning) without zipkin deployed
        # - datadog

    logs:
      receivers:
        - filelog
      processors:
        - resourcedetection
        - k8sattributes
        - batch
      exporters:
        - logging
        # - datadog

