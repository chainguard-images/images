# Opt-out of the new terraform-based release
terraform: false

versions:
  - apko:
      config: configs/1.19.apko.yaml
      extractTagsFrom:
        package: go-1.19
        exclude:
          - 1
      subvariants:
        - suffix: -dev
          options:
            - dev
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: go-1.20
      subvariants:
        - suffix: -dev
          options:
            - dev
  - apko:
      config: configs/1.21.apko.yaml
      extractTagsFrom:
        package: go-1.21
      subvariants:
        - suffix: -dev
          options:
            - dev
