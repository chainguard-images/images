contents:
  packages:
    - tekton-pipelines-entrypoint

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/tekton-pipelines-entrypoint

paths:
  - type: symlink
    source: /usr/bin/tekton-pipelines-entrypoint
    path: /ko-app/entrypoint
    permissions: 0o777

annotations:
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/tekton/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/tekton
