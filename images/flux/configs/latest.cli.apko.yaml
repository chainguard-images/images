contents:
  packages:
    - busybox
    - flux
    - flux-compat

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/flux

cmd: help

annotations:
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/flux
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/flux
