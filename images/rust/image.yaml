# Opt-out of the new terraform-based release
terraform: false

status: experimental
versions:
  - apko:
      config: configs/latest.apko.yaml
      extractTagsFrom:
        package: rust
      subvariants:
        - suffix: -dev
          options:
            - dev
            - rust-dev
options:
  rust-dev:
    contents:
      packages:
        add:
          - rustup
