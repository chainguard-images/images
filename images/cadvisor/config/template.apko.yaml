contents:
  packages:
    - cadvisor

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 0

paths:
  - path: /rootfs
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /var/run
    uid: 65532
    gid: 65532
    type: directory
    permissions: 0o755
    recursive: true
  - path: /sys
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /var/lib
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /dev
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

environment:
  CADVISOR_HEALTHCHECK_URL: "http://localhost:8080/healthz"
  LD_PRELOAD: ""

entrypoint:
  command: /usr/bin/cadvisor

cmd: -logtostderr
