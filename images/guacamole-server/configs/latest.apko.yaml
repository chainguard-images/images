contents:
  packages:
    - guacamole-server
    - busybox
    - ttf-dejavu
    - netcat-openbsd
    - libguac-client-vnc
    - libguac-client-telnet
    - libguac-client-ssh
    - libguac-client-rdp
    - openssl-provider-legacy

environment:
  LC_ALL: C.UTF-8
  LD_LIBRARY_PATH: /usr/lib
  GUACD_LOG_LEVEL: info

cmd: /bin/sh -c '/usr/sbin/guacd  -b 0.0.0.0 -L $GUACD_LOG_LEVEL -f'

accounts:
  groups:
    - groupname: guacd
      gid: 1000
  users:
    - username: guacd
      uid: 1000
  run-as: 65532
