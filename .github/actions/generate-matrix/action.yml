name: generate-matrix
outputs:
  matrix:
    value: ${{ steps.generate-matrix.outputs.matrix }}
inputs:
  repository:
    default: ${{ github.repository }}
  token:
    default: ${{ github.token }}
runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      with:
        repository: ${{ inputs.repository }}
        ref: ${{ inputs.ref }}
        token: ${{ inputs.token }}
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - id: generate-matrix
      shell: bash
      run: |
        set -x 
        (cd monopod/ && go build -o bin/monopod monopod.go)
        export PATH="${PWD}/monopod/bin:${PATH}"
        echo "matrix=$(monopod matrix --modified-files=${{ inputs.modified-files }})" >> $GITHUB_OUTPUT
    - name: Touch actions file to prevent postrun failure
      if: always()
      shell: bash
      run: |
        [[ -d .github/actions/generate-matrix/action.yml ]] || ( \
          mkdir -p .github/actions/generate-matrix/ && echo 'runs: {using: composite, steps: []}' > .github/actions/generate-matrix/action.yml )
