contents:
  packages:
  

accounts:
  groups:
    - groupname: caddy
      gid: 65532
  users:
    - username: caddy
      uid: 65532
      gid: 65532
  run-as: 65532

environment:
  XDG_CONFIG_HOME: /config
  XDG_DATA_HOME: /data

paths:
  - path: /usr/share/caddy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /config
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /config
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

entrypoint:
  command: /usr/bin/caddy

cmd: run --config /etc/caddy/Caddyfile

stop-signal: SIGQINT
