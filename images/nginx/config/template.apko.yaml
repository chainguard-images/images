contents:
  packages:

accounts:
  groups:
    - groupname: nginx
      gid: 65532
  users:
    - username: nginx
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /var/lib/nginx
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true
  - path: /var/lib/nginx/tmp
    uid: 65532
    gid: 65532
    type: directory
    # Wide permissions required for running with tmpfs. Seems to be related to Docker bug https://github.com/moby/moby/issues/40881
    permissions: 0o777
    recursive: true
  - path: /var/run
    uid: 65532
    gid: 65532
    type: directory
    # Wide permissions required for running with tmpfs. Seems to be related to Docker bug https://github.com/moby/moby/issues/40881
    permissions: 0o777
    recursive: false

entrypoint:
  command: /usr/sbin/nginx

cmd: -c /etc/nginx/nginx.conf -e /dev/stderr -g "daemon off;"

stop-signal: SIGQUIT
