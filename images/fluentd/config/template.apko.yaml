contents:
  packages: [] # fluentd comes via var.extra_packages

entrypoint:
  command: /usr/bin/fluentd

environment:
  FLUENTD_CONF: "fluent.conf"
  LD_PRELOAD: ""

accounts:
  groups:
    - groupname: fluent
      gid: 65532
  users:
    - username: fluent
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /fluentd/log
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

  - path: /fluentd/etc
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

  - path: /fluentd/plugins
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

    # Set the fluent.conf to an empty file so the image doesn't fail when
    # no options are supplied
  - path: /etc/fluent/fluent.conf
    type: empty-file
    uid: 65532
    gid: 65532
    permissions: 0o644

