contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - glibc-locale-en
    - jenkins
    - openjdk-17-jre
    - bash
    - coreutils
    - busybox
    - tzdata

accounts:
  groups:
    - groupname: jenkins
      gid: 65532
  users:
    - username: jenkins
      uid: 65532
  run-as: jenkins
  recursive: true

work-dir: /app

entrypoint:
  command: /usr/bin/java -Duser.home=/var/jenkins_home -jar /usr/share/java/jenkins/jenkins.war

environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/openjdk
  JENKINS_HOME: /var/jenkins_home

paths:
  - path: /var/jenkins_home
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

archs:
  - x86_64
