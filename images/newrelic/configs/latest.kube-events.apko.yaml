contents:
  packages:
    - busybox
    - bind-tools
    - tini
    - newrelic-nri-kube-events

accounts:
  groups:
    - groupname: nri-kube-events
      gid: 65532
  users:
    - username: nri-kube-events
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /sbin/tini -- /usr/bin/nri-kube-events

annotations:
