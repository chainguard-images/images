contents:
  packages: [
    # Package "bun" comes in via var.extra_packages
    # To add a version stream image, see the extra_packages variable in config/main.tf to add packages conditionally.
    # Otherwise, just add packages here.
  ]

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

work-dir: /src

environment:
  BUN_RUNTIME_TRANSPILER_CACHE_PATH: 0

entrypoint:
  command: /usr/bin/bun
