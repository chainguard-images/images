contents:
  packages:
    - opentelemetry-collector-contrib
    - opentelemetry-collector-contrib-compat

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

environment:
  PORT: 8080

entrypoint:
  command: /usr/bin/otelcol-contrib

paths:
  - path: /conf
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755