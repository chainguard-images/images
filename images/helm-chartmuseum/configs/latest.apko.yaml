contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - ca-certificates-bundle
    - chartmuseum
    - wolfi-baselayout

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /charts
    type: directory
    permissions: 0o755
    uid: 65532
    gid: 65532
    recursive: false

environment:
  PORT: 8080
  DISABLE_API: true
  DISABLE_STATEFILES: true
  STORAGE: local
  STORAGE_LOCAL_ROOTDIR: /charts
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

entrypoint:
  command: /usr/bin/chartmuseum

archs:
- x86_64
- aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/helm-chartmuseum/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/helm-chartmuseum
