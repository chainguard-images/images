contents:
  packages:
    # Package "rust" comes in via var.extra_packages
    - busybox
    - build-base

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /work
    type: directory
    permissions: 0o777

work-dir: /work

entrypoint:
  command: /usr/bin/rustc

cmd: --help
