versions:
  - apko:
      extractTagsFrom:
        package: php
      config: configs/latest.apko.yaml
      subvariants:
        - suffix: -dev
          options:
            - dev
            - php-dev

  - apko:
      extractTagsFrom:
        package: php-fpm
      config: configs/fpm.apko.yaml
      subvariants:
        - suffix: -dev
          options:
            - dev
            - php-dev
# Options specific to this image
options:
  php-dev:
    contents:
      packages:
        add:
          - composer
