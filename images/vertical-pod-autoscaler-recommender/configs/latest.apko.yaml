contents:
  packages:
    - ca-certificates-bundle
    - vertical-pod-autoscaler-recommender

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/recommender

cmd: "--v=4 --stderrthreshold=info"

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/vertical-pod-autoscaler-recommender/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/vertical-pod-autoscaler-recommender
