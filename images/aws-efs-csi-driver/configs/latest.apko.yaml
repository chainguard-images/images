contents:
  packages:
    - aws-efs-csi-driver

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: nonroot
  recursive: true

  paths:
  - path: /etc/amazon/efs/
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

entrypoint:
  command: aws-efs-csi-driver

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/aws-efs-csi-driver/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/aws-efs-csi-driver
