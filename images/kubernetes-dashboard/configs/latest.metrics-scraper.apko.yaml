contents:
  packages:
    - kubernetes-dashboard-metrics-scraper

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/metrics-sidecar

annotations:
