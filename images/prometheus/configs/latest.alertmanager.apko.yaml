contents:
  packages:
    - prometheus-alertmanager
    - wolfi-base
    - busybox

paths:
  - path: /alertmanager
    type: directory
    permissions: 0o777
    uid: 65532
    gid: 65532

accounts:
  groups:
    - groupname: alertmanager
      gid: 65532
  users:
    - username: alertmanager
      uid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/alertmanager

cmd: --config.file=/etc/alertmanager/alertmanager.yml --storage.path=/alertmanager
