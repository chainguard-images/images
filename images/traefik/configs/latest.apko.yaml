contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - traefik
    - wolfi-baselayout

accounts:
  groups:
    - groupname: traefik
      gid: 65532
  users:
    - username: traefik
      uid: 65532
  run-as: traefik

paths:
- path: /tmp
  type: directory
  permissions: 0o777

entrypoint:
  command: /usr/bin/traefik

archs:
  - x86_64
  - aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/traefik/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/traefik
