contents:
  packages: [
    # Package "keycloak-operator" comes in via var.extra_packages
    # To add a version stream image, see the extra_packages variable in config/main.tf to add packages conditionally.
    # Otherwise, just add packages here.
  ]

accounts:
  groups:
    - groupname: keycloak
      gid: 1000
  users:
    - username: keycloak
      uid: 1000
      gid: 1000
  run-as: 1000

paths:
  - path: /opt/keycloak
    type: directory
    permissions: 0o777
    uid: 1000
    gid: 1000
    recursive: true

work-dir: /opt/keycloak

entrypoint:
  command: java -Djava.util.logging.manager=org.jboss.logmanager.LogManager -jar quarkus-run.jar
