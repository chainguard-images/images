contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - vault-k8s
    - libcap

accounts:
  groups:
    - groupname: vault
      gid: 65532
  users:
    - username: vault
      uid: 65532
  run-as: vault
  recursive: true

entrypoint:
  command: /usr/bin/vault-k8s

archs:
  - x86_64
  - aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/vault-k8s/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/vault-k8s

environment:
  PATH: /usr/sbin:/usr/bin:/bin
