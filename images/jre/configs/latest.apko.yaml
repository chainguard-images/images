contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - glibc-locale-en
    - openjdk-17-jre
    - openjdk-17-default-jvm
    - libstdc++

accounts:
  groups:
    - groupname: java
      gid: 65532
  users:
    - username: java
      uid: 65532
  run-as: java

work-dir: /app

entrypoint:
  command: /usr/bin/java

environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk

archs:
  - x86_64
  - aarch64
