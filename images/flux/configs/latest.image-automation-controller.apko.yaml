contents:
  packages:
    - flux-image-automation-controller

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/image-automation-controller

paths:
  - path: /data
    type: directory
    permissions: 0o777
    uid: 65532
    gid: 65532
    recursive: true
