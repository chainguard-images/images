contents:
  packages:
    - k3s
    - mount
    - umount
    - kmod
    # Optional features
    - fuse-overlayfs
    - fuse-overlayfs-snapshotter
    # - btrfs-progs # TODO: This is relatively heavy, so only enable if eventually needed

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  # TODO: Provide a nonroot variant with slirp4netns and rootlesskit
  run-as: 0

paths:
  - path: /etc/rancher
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

volumes:
  - /var/lib/rancher/k3s

entrypoint:
  command: /bin/k3s

cmd: agent
