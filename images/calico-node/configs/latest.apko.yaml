contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - busybox
    - runit
    - calico-node
      
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  # calico-node is responsible for many host level networking tasks and as such, needs root
  run-as: root

environment:
  # Tell sv where to find the services
  SVDIR: /etc/service/enabled
      
paths:
  - path: /etc/service/available
    type: directory
    uid: 0
    gid: 0
    permissions: 0o755
  - path: /etc/calico
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

entrypoint:
  command: /usr/sbin/start_runit
    
archs:
  - x86_64
  - aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/calico-node/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/calico-node

