contents:
  packages:
    - busybox
    - argo-cd-repo-server
    - argo-cd-compat

accounts:
  groups:
    - groupname: argocd
      gid: 999
  users:
    - username: argocd
      uid: 999
      gid: 999
  run-as: argocd

work-dir: /home/argocd

entrypoint:
  command: /usr/local/bin/argocd-repo-server

paths:
  - path: /home/argocd
    type: directory
    permissions: 0o777
    gid: 999
  - path: /tmp
    type: directory
    permissions: 0o777
    uid: 999
    gid: 999
    recursive: true
  - path: /app/config
    type: directory
    permissions: 0o777
    uid: 999
    gid: 999
    recursive: true
  - path: /app/config/gpg/keys
    type: directory
    permissions: 0o777
    uid: 999
    gid: 999
    recursive: true
  - path: /app/config/gpg/source
    type: directory
    permissions: 0o777
    uid: 999
    gid: 999
    recursive: true

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/argocd-repo-server/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/argocd-repo-server
