contents:
  packages:
    - hugo

entrypoint:
  command: /usr/bin/hugo

work-dir: /hugo

paths:
  - path: /hugo
    type: directory
    permissions: 0o775
    uid: 65532
    gid: 65532

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532
