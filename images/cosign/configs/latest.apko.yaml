contents:
  packages:
    - cosign
    # From the upstream .ko.yaml
    # We need a shell for a lot of redirection/piping to work
    - busybox

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/cosign

cmd: help

