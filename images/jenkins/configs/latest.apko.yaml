contents:
  packages:
    - glibc-locale-en
    - jenkins
    - openjdk-17-jre
    - openjdk-17-default-jvm
    - bash
    - coreutils
    - busybox
    - tzdata

accounts:
  groups:
    - groupname: jenkins
      gid: 65532
  users:
    - username: jenkins
      uid: 65532
  run-as: jenkins
  recursive: true

work-dir: /app

entrypoint:
  command: /usr/bin/java -Duser.home=/var/jenkins_home -jar /usr/share/java/jenkins/jenkins.war

environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk
  JENKINS_HOME: /var/jenkins_home

paths:
  - path: /var/jenkins_home
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/jenkins/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/jenkins
