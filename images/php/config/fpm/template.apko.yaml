contents:
  packages:
    - ca-certificates
    - curl
    - php-curl
    - php-openssl
    - php-iconv
    - php-mbstring
    - php-mysqlnd
    - php-pdo
    - php-pdo_sqlite
    - php-pdo_mysql
    - php-sodium
    - php-phar
    # PHP and FPM come from var.extra_packages

entrypoint:
  type: service-bundle
  services:
    php-fpm: /usr/sbin/php-fpm

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

paths:
  - path: /app
    type: directory
    permissions: 0o777
    uid: 65532
    gid: 65532

work-dir: /app

accounts:
  groups:
    - groupname: php
      gid: 65532
  users:
    - username: php
      uid: 65532
      gid: 65532
  run-as: 65532
