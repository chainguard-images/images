contents:
  packages:
    - ca-certificates-bundle
    - glibc-locale-en
    - busybox
    - postgresql-15
    - postgresql-15-client
    - postgresql-15-oci-entrypoint
    - postgresql-15-contrib
    - libpq-15
    - su-exec

accounts:
  groups:
    - groupname: postgres
      gid: 70
  users:
    - username: postgres
      uid: 70
  run-as: root

entrypoint:
  command: /var/lib/postgres/initdb/postgresql-entrypoint.sh postgres

environment:
  PGDATA: /var/lib/postgresql/data
  # Postgres defers to locale and docker-library/postgres sets UTF-8 as default.
  LANG: en_US.UTF-8

work-dir: /home/postgres

paths:
  - path: /var/lib/postgresql/data
    type: directory
    uid: 70
    gid: 70
    permissions: 0o777

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/postgres/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/postgres
