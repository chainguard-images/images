contents:
  packages:
    - busybox
    - conda
    # Pin to python 3.11 until issues with 3.12 are resolved.
    - python3~3.11

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/conda

cmd: --help
