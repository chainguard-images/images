contents:
  packages:
    # busybox gives us a shell we can use, when we need one.
    - busybox
    # ssl_client allows the busybox wget applet to use https.
    - ssl_client

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532
