contents:
  packages:
    - haproxy-oci-entrypoint
    - dataplaneapi
    # haproxy provided by extra_packages

accounts:
  groups:
    - groupname: haproxy
      gid: 65532
  users:
    - username: haproxy
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /var/lib/haproxy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/run
    uid: 65532
    gid: 65532
    type: directory
    permissions: 0o755

entrypoint:
  command: /usr/local/bin/docker-entrypoint.sh
cmd: "haproxy -f /usr/local/etc/haproxy/haproxy.cfg"
