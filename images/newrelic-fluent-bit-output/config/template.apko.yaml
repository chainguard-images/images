contents:
  packages:
    - fluent-bit
    - libpq-11

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 0 # needs read access to hostPath mounted `/var/log`

paths:
  - path: /var/lib/fluent-bit
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

entrypoint:
  command: /usr/bin/fluent-bit

cmd: -c /fluent-bit/etc/fluent-bit.conf -e /fluent-bit/bin/out_newrelic.so
