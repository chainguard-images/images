contents:
  packages:
    - node-problem-detector
    - health-checker
    - log-counter

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 0

paths:
  - path: /config
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true
  - path: /custom-config
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true
  - path: /var/log
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true
  - path: /dev
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o777
    recursive: true

entrypoint:
  command: /usr/bin/node-problem-detector
cmd: --config.system-log-monitor=/config/kernel-monitor.json

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/node-problem-detector/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/node-problem-detector
