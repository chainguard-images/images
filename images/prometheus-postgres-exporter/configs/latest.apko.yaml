contents:
  packages:
    - prometheus-postgres-exporter
    - busybox

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/postgres_exporter

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/prometheus-postgres-exporter
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/prometheus-postgres-exporter
