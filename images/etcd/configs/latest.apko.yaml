contents:
  packages:
    - etcd

accounts:
  groups:
    - groupname: etcd
      gid: 65532
  users:
    - username: etcd
      uid: 65532
  run-as: 65532

paths:
  - path: /var/lib/etcd
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

environment:
  ETCD_DATA_DIR: /var/lib/etcd

entrypoint:
  command: /usr/bin/etcd
