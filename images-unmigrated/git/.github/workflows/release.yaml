on:
  push:
    branches:
      - main

    # If README.md is generated by this job, do not re-run
    paths-ignore:
      - README.md

  schedule:
    - cron: '0 0 * * *'

  # Allow manually triggered workflows by maintainers without any
  # parameters to trigger a proactive rebuild (e.g. when a new
  # apko lands)
  workflow_dispatch: {}

name: Create Release

# Don't run multiple releases concurrently.
concurrency: release

jobs:
  build:
    name: Release OCI image
    runs-on: ubuntu-latest

    outputs:
      root-refs: ${{ steps.emit-refs.outputs.root-refs }}
      nonroot-refs: ${{ steps.emit-refs.outputs.nonroot-refs }}

    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      id-token: write
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v3

    - id: nonroot
      uses: chainguard-images/actions/apko-snapshot@main
      with:
        config: apko.yaml
        image_refs: nonroot.images
        base-tag: ghcr.io/${{ github.repository }}
        target-tag: latest

    - name: Smoke Test
      run: |
        IMAGE_NAME=$(docker load < output.tar | grep "Loaded image" | sed 's/^Loaded image: //')
        IMAGE_NAME=$IMAGE_NAME ./test.sh

    - id: root
      uses: chainguard-images/actions/apko-snapshot@main
      with:
        config: apko-root.yaml
        image_refs: root.images
        base-tag: ghcr.io/${{ github.repository }}
        target-tag: root

    - name: Smoke Test (root)
      run: |
        IMAGE_NAME=$(docker load < output.tar | grep "Loaded image" | sed 's/^Loaded image: //')
        IMAGE_NAME=$IMAGE_NAME ./test.sh

    - name: Emit Image Refs output
      id: emit-refs
      run: |
        cat root.images | sed 's/$/\n/g' | grep -v '^$' | jq -R -s -c 'split("\n")[:-1]' | jq .
        echo "root-refs=$(cat root.images | sed 's/$/\n/g' | grep -v '^$' | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

        cat nonroot.images | sed 's/$/\n/g' | grep -v '^$' | jq -R -s -c 'split("\n")[:-1]' | jq .
        echo "nonroot-refs=$(cat nonroot.images | sed 's/$/\n/g' | grep -v '^$' | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

    - name: Additional tags
      uses: chainguard-images/actions/tag@main
      with:
        distroless_image: ghcr.io/${{ github.repository }}
        docker_image: "bitnami/git"

    # Post to slack when things fail.
    - if: ${{ failure() }}
      uses: rtCamp/action-slack-notify@v2.2.0
      env:
        SLACK_ICON: http://github.com/chainguardian.png?size=48
        SLACK_USERNAME: chainguardian
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: chainguard-images-alerts
        SLACK_COLOR: '#8E1600'
        MSG_MINIMAL: 'true'
        SLACK_TITLE: Releasing ${{ github.repository }} failed.
        SLACK_MESSAGE: |
          For detailed logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  root-scan:
    name: Scan root apko images
    needs: build
    runs-on: ubuntu-latest

    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      id-token: write
      packages: write
      contents: read

    strategy:
      matrix:
        ref: ${{ fromJson(needs.build.outputs.root-refs) }}
    steps:
    - run: |
        echo ${{ matrix.ref }}

    - uses: chainguard-images/actions/vul-scans@main
      with:
        registry: ghcr.io
        image: ${{ matrix.ref }}
        RUN_SNYK: "false"
        RUN_GRYPE: "true"
        DOCKER_LOGIN: 'true'

    - name: Image Vulnerability scan output
      shell: bash
      env:
        SNYK_COUNT: ${{ steps.scans.outputs.SNYK_COUNT }}
        GRYPE_COUNT: ${{ steps.scans.outputs.GRYPE_COUNT }}
        TRIVY_COUNT: ${{ steps.scans.outputs.TRIVY_COUNT }}
      run: |
        echo "Image Vulnerability scan output" >> $GITHUB_STEP_SUMMARY
        echo "Image ID: ${{ matrix.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Snyk Count: $SNYK_COUNT" >> $GITHUB_STEP_SUMMARY
        echo "Grype Count: $GRYPE_COUNT" >> $GITHUB_STEP_SUMMARY
        echo "Trivy Count: $TRIVY_COUNT" >> $GITHUB_STEP_SUMMARY

    - if: ${{ failure() || steps.scans.outputs.TRIVY_COUNT != '0' || steps.scans.outputs.GRYPE_COUNT != '0' || steps.scans.outputs.SNYK_COUNT != '0'  }}
      uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7
      env:
        SLACK_ICON: http://github.com/chainguardian.png?size=48
        SLACK_USERNAME: chainguardian
        SLACK_WEBHOOK: ${{ secrets.VULNS_SLACK_WEBHOOK }}
        SLACK_CHANNEL: chainguard-images-alerts
        SLACK_COLOR: '#8E1600'
        MSG_MINIMAL: 'false'
        SLACK_TITLE: Vulnerability Report for ${{ github.repository }}.
        SLACK_MESSAGE: |
          Snyk Count: ${{ steps.scans.outputs.SNYK_COUNT }}
          Grype Count: ${{ steps.scans.outputs.GRYPE_COUNT }}
          Trivy Count: ${{ steps.scans.outputs.TRIVY_COUNT }}
          Image ID: ${{ matrix.ref }}
          For detailed logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  nonroot-scan:
    name: Scan nonroot apko images
    needs: build
    runs-on: ubuntu-latest

    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      id-token: write
      packages: write
      contents: read

    strategy:
      matrix:
        ref: ${{ fromJson(needs.build.outputs.nonroot-refs) }}
    steps:
    - run: |
        echo ${{ matrix.ref }}

    - uses: chainguard-images/actions/vul-scans@main
      id: scans
      with:
        registry: ghcr.io
        image: ${{ matrix.ref }}
        RUN_SNYK: "false"
        RUN_GRYPE: "true"
        DOCKER_LOGIN: 'true'

    - name: Image Vulnerability scan output
      shell: bash
      env:
        SNYK_COUNT: ${{ steps.scans.outputs.SNYK_COUNT }}
        GRYPE_COUNT: ${{ steps.scans.outputs.GRYPE_COUNT }}
        TRIVY_COUNT: ${{ steps.scans.outputs.TRIVY_COUNT }}
      run: |
        echo "Image Vulnerability scan output" >> $GITHUB_STEP_SUMMARY
        echo "Image ID: ${{ matrix.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Snyk Count: $SNYK_COUNT" >> $GITHUB_STEP_SUMMARY
        echo "Grype Count: $GRYPE_COUNT" >> $GITHUB_STEP_SUMMARY
        echo "Trivy Count: $TRIVY_COUNT" >> $GITHUB_STEP_SUMMARY

    - if: ${{ failure() || steps.scans.outputs.TRIVY_COUNT != '0' || steps.scans.outputs.GRYPE_COUNT != '0' || steps.scans.outputs.SNYK_COUNT != '0'  }}
      uses: rtCamp/action-slack-notify@12e36fc18b0689399306c2e0b3e0f2978b7f1ee7
      env:
        SLACK_ICON: http://github.com/chainguardian.png?size=48
        SLACK_USERNAME: chainguardian
        SLACK_WEBHOOK: ${{ secrets.VULNS_SLACK_WEBHOOK }}
        SLACK_CHANNEL: chainguard-images-alerts
        SLACK_COLOR: '#8E1600'
        MSG_MINIMAL: 'false'
        SLACK_TITLE: Vulnerability Report for ${{ github.repository }}.
        SLACK_MESSAGE: |
          Snyk Count: ${{ steps.scans.outputs.SNYK_COUNT }}
          Grype Count: ${{ steps.scans.outputs.GRYPE_COUNT }}
          Trivy Count: ${{ steps.scans.outputs.TRIVY_COUNT }}
          Image ID: ${{ matrix.ref }}
          For detailed logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  generate-readme:
    name: Generate README
    needs: [root-scan, nonroot-scan]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Enable OIDC
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Get Repository name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Generate README
        uses: chainguard-images/readme-generator@main
        with:
          repo: https://github.com/${{ github.repository }}
          name: ${{ env.REPO_NAME }}
          location: cgr.dev/chainguard/${{ env.REPO_NAME }}
          description: "This is a minimal Git image based on Alpine, using up-to-date apks available on the Alpine Community repositories (not built from source). The image contains `git`, `git-lfs`, and supporting libraries such as `openssh` (for `ssh`-based auth), and `ca-certs` (for `https`-based cloning)."
          exclude-tags: 20220409,20220410,20220411,20220412,20220413,20220414,20220415,20220416,20220417,20220418,20220419,20220420,20220421,20220422,20220423,20220424,20220425,20220426,20220428,20220429,2.37.1-r0,2.37.1-r1,2.37.1,2.37.1-debian-11-r7,2.37.1-debian-11-r8,2.37.1-debian-11-r9,2.37.1-debian-11-r10,2.37.1-debian-11-r11,2.37.2,2.37.2-debian-11-r0,2.37.2-debian-11-r1,2.37.2-debian-11-r2,2.37.2-debian-11-r3,2.37.2-debian-11-r4,2.37.3-debian-11-r0,2.37.3-debian-11-r1,2.37.3-debian-11-r2,2.37.3-debian-11-r3,2.37.3-debian-11-r4
          push-to-repo: true

      # Post to slack when things fail.
      - if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_ICON: http://github.com/chainguardian.png?size=48
          SLACK_USERNAME: chainguardian
          SLACK_WEBHOOK: ${{ secrets.DISTROLESS_SLACK_WEBHOOK }}
          SLACK_CHANNEL: chainguard-images-alerts
          SLACK_COLOR: '#8E1600'
          MSG_MINIMAL: 'true'
          SLACK_TITLE: Generating new README for ${{ github.repository }} failed.
          SLACK_MESSAGE: |
            For detailed logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
