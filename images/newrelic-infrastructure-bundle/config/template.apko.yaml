contents:
  packages:
    - openjdk-8
    - openjdk-8-default-jvm
    - kmod

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 0

# Discovered: crane config newrelic/infrastructure-bundle:latest | jq .config.Env
environment:
  NRIA_IS_CONTAINERIZED: true
  NRIA_OVERRIDE_HOST_ROOT: "/host"
