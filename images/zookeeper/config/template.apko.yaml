contents:
  packages:
    - busybox
    - glibc-locale-en
    - bash
    # zookeeper comes via var.extra_packages
    - openjdk-17-jre
    - openjdk-17-default-jvm

accounts:
  groups:
    - groupname: zookeeper
      gid: 1001
  users:
    - username: zookeeper
      uid: 1001
  run-as: 1001

entrypoint:
  command: /opt/bitnami/scripts/zookeeper/entrypoint.sh
cmd: /opt/bitnami/scripts/zookeeper/run.sh

paths:
  - path: /opt/bitnami
    type: directory
    uid: 1001
    gid: 1001
    permissions: 0o755
  - path: /bitnami
    type: directory
    uid: 1001
    gid: 1001
    permissions: 0o755
  - path: /opt/bitnami/zookeeper/logs
    type: directory
    uid: 1001
    gid: 1001
    permissions: 0o755
  - path: /opt/bitnami/zookeeper/conf
    type: directory
    uid: 1001
    gid: 1001
    permissions: 0o755
    recursive: true
  - path: /bitnami/zookeeper/data # this is for helm chart
    type: directory
    uid: 1001
    gid: 1001
    permissions: 0o755
    recursive: true
    
environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk
  BITNAMI_APP_NAME: zookeeper