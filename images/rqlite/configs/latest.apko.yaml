contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - ca-certificates-bundle
    - wolfi-baselayout
    - rqlite
    - rqlite-oci-entrypoint
    - busybox

accounts:
  groups:
    - groupname: rqlite
      gid: 65532
  users:
    - username: rqlite
      uid: 65532
  run-as: rqlite
  recursive: true

entrypoint:
  command: /usr/bin/docker-entrypoint.sh

paths:
  - path: /rqlite
    type: directory
    permissions: 0o777
    uid: 65532
    gid: 65532

archs:
  - x86_64
  - aarch64

annotations:
  "org.opencontainers.image.authors": "Chainguard Team https://www.chainguard.dev/"
  "org.opencontainers.image.url": https://edu.chainguard.dev/chainguard/chainguard-images/reference/rqlite/
  "org.opencontainers.image.source": https://github.com/chainguard-images/images/tree/main/images/rqlite

environment:
  PATH: /usr/sbin:/usr/bin:/bin
